name: 'web3.news Publisher'
description: 'An action that publishes your site to the web3.news aggregator'
runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
        - ${{ inputs.node }}
        - ${{ inputs.seed }}
        - ${{ inputs.folder }}
inputs:
    node:
        description: 'The S5 node to deploy to'
        required: true
    seed:
        description: 'Your site BIP39 seed'
        required: true
    folder:
        description: 'The folder to publish'
        required: false
        default: 'public'
